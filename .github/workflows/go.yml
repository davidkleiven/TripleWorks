# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build and test

on:
  push:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: 1.24


    - name: Build
      run: go build ./...

    - name: Test
      run: go test -failfast ./... -coverprofile=./cover.out -covermode=atomic -coverpkg=./...

    - name: Test rdfsgen
      run: go run cmd/rdfsgen/main.go pkg/resources/equipment.nq bunModels.go

    - name: Check coverage
      uses: vladopajic/go-test-coverage@v2
      with:
        config: ./.testcoverage.yml
