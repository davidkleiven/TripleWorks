<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Substations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize map centered at Oslo
      var map = L.map('map').setView([59.9139, 10.7522], 6); // world view

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
      }).addTo(map);

      // Add substations markers
      var substations = {{ .Substations | toJSON }};

      substations.forEach(function(sub) {
          L.marker([sub.Lat, sub.Lng])
              .addTo(map)
              .bindPopup(sub.Name);
      });

      // Add lines
      var lines = {{ .Lines | toJSON }};
      lines.forEach(function(line) {
var latlngs = [
         [line.LatFrom, line.LngFrom],
         [line.LatTo, line.LngTo]
         ];

L.polyline(latlngs, { color: voltageColor(line.Voltage), weight: 3})
        	.bindPopup(line.Name + " (" + line.Voltage + " kV)")
        .addTo(map);
      });

      function voltageColor(voltage) {
       if (voltage < 66) {
        return 'gray';
       } else if (voltage < 132) {
        return 'blue';
       } else if (voltage < 220) {
        return 'black';
       } else if (voltage < 300) {
        return 'purple';
       } else {
        return 'red';
       }
      }
    </script>
  </body>
</html>
